<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="container">
      <div class="row between-xs middle-xs">
        <nav>
          <a
            mat-button
            [routerLink]="['/home']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >{{'HEADER.HOME' | translate }}</a
          >
          <a mat-button [routerLink]="['/products']" routerLinkActive="active"
            >{{'HEADER.PRODUCTS' | translate }}</a
          >
          <a mat-button [routerLink]="['/contact']" routerLinkActive="active"
            >{{'HEADER.CONTACT' | translate }}</a
          >
        </nav>
        <a mat-raised-button matBadge="4" matBadgeColor="warn"
          ><mat-icon>shopping_cart</mat-icon> {{'HEADER.CART' | translate }}</a
        >
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
