<h3>{{ product.title }}</h3>
<img class="product-img" [src]="product.image" alt="Product Image" width="200">
<p>{{ product.price | currency }}</p>
<p>{{product.description}}</p>
<strong>{{date | date:'shortDate'}}</strong>
<button class="btn-success" (click)="addToCart()">Agregar al carrito</button>
